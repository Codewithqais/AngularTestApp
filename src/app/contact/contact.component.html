<div class="contact-container">
  <div class="overlay"></div>

  <div class="contact-content">
    <div class="contact-info">
      <h2>Contact Information</h2>

      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <h3>Our Address</h3>
          <p>123 Business Avenue<br>Suite 450<br>New York, NY 10001</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>Email Us</h3>
          <p>infocompany.com<br>supportcompany.com</p>
        </div>
      </div>

      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <div>
          <h3>Call Us</h3>
          <p>+1 (555) 123-4567<br>+1 (555) 765-4321</p>
        </div>
      </div>
    </div>

    <div class="contact-form-section">
      <h2>Send Us a Message</h2>
      <p>Have questions or want to discuss a project? We'd love to hear from you.</p>

      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <input type="text" placeholder="Your Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Your Email" class="form-control">
          </div>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Subject" class="form-control">
        </div>

        <div class="form-group">
          <textarea placeholder="Your Message" rows="5" class="form-control"></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</div>
