<div class="relative isolate overflow-hidden bg-gray-900 min-h-screen">

  <!-- Animated background elements -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div class="absolute left-1/2 top-0 -z-10 -ml-24 transform-gpu blur-3xl lg:ml-24 xl:ml-48"
         aria-hidden="true">
      <div class="aspect-[801/1036] w-[50.0625rem] bg-gradient-to-tr from-[#1e3a8a] to-[#3b82f6] opacity-30"
           style="clip-path: polygon(63.1% 29.5%, 100% 17.1%, 76.6% 3%, 48.4% 0%, 44.6% 4.7%, 54.5% 25.3%, 59.8% 49%, 55.2% 57.8%, 44.4% 57.2%, 27.8% 47.9%, 35.1% 81.5%, 0% 97.7%, 39.2% 100%, 35.2% 81.5%, 97.2% 52.8%, 63.1% 29.5%)">
      </div>
    </div>
    <div class="absolute inset-x-0 bottom-0 -z-10 h-24 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
  </div>

  <!-- Floating particles animation -->
  <div class="absolute inset-0 -z-10">
    <div *ngFor="let particle of particles" class="absolute rounded-full bg-blue-500-20"
         [style.left]="particle.left + '%'"
         [style.top]="particle.top + '%'"
         [style.width]="particle.size + 'px'"
         [style.height]="particle.size + 'px'"
         [style.animation]="'float ' + particle.duration + 's ease-in-out infinite ' + particle.delay + 's'">
    </div>
  </div>

  <div class="mx-auto max-w-7xl px-6 pb-24 pt-10 sm:pb-32 lg:flex lg:px-8 lg:py-40">
    <div class="mx-auto max-w-2xl flex-shrink-0 lg:mx-0 lg:max-w-xl lg:pt-8">
      <!-- Logo -->
      <div class="flex items-center gap-x-4 mb-6">
        <div class="flex items-center justify-center w-12 h-12 rounded-full bg-blue-600/10">
          <svg class="h-8 w-8 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <span class="text-lg font-semibold text-blue-400">v3.0 Released</span>
      </div>

      <h1 class="mt-10 text-4xl font-bold tracking-tight text-white sm:text-6xl">
        Transform your business with
        <span class="text-blue-400">next-gen</span> solutions
      </h1>
      <p class="mt-6 text-lg leading-8 text-gray-300">
        Accelerate your digital transformation with our cutting-edge platform designed to streamline operations and boost productivity.
      </p>

      <!-- CTA Buttons -->
      <div class="mt-10 flex flex-wrap items-center gap-6">
        <a href="#" class="rounded-md bg-blue-600 px-6 py-3.5 text-lg font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition-all duration-300 transform hover:scale-105">
          Get started
        </a>
        <a href="#" class="flex items-center gap-x-2 text-lg font-semibold leading-6 text-white group">
          <span>Watch demo</span>
          <svg class="h-5 w-5 group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </a>
      </div>

      <!-- Trust indicators -->
      <div class="mt-16 flex items-center gap-x-8">
        <div class="flex -space-x-4">
          <img class="h-10 w-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/women/12.jpg" alt="">
          <img class="h-10 w-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/men/32.jpg" alt="">
          <img class="h-10 w-10 rounded-full border-2 border-white" src="https://randomuser.me/api/portraits/women/44.jpg" alt="">
        </div>
        <div class="text-sm leading-6 text-gray-300">
          <span class="font-semibold text-white">Trusted by</span> 5,000+ customers worldwide
        </div>
      </div>
    </div>

    <!-- Hero image with animation -->
    <div class="mx-auto mt-16 flex max-w-2xl sm:mt-24 lg:ml-10 lg:mr-0 lg:mt-0 lg:max-w-none lg:flex-none xl:ml-32">
      <div class="max-w-3xl flex-none sm:max-w-5xl lg:max-w-none">
        <div class="-m-2 rounded-xl bg-gray-900/5 p-2 ring-1 ring-inset ring-gray-900/10 lg:-m-4 lg:rounded-2xl lg:p-4 relative overflow-hidden">
          <!-- Floating card inside hero image -->
          <div class="absolute -bottom-6 -left-6 bg-white p-4 rounded-lg shadow-xl border border-gray-200 animate-float">
            <div class="flex items-center">
              <div class="p-2 bg-blue-100 rounded-lg">
                <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-xs text-gray-500">Performance</p>
                <p class="font-medium">+30% faster</p>
              </div>
            </div>
          </div>
          <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="App screenshot" class="w-[76rem] rounded-md shadow-2xl ring-1 ring-gray-900/10">
        </div>
      </div>
    </div>
  </div>
</div>
