<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center">
  <div class="container mx-auto px-6 py-16 md:py-28">
    <div class="flex flex-col md:flex-row items-center justify-between gap-12">
      <!-- Content -->
      <div class="md:w-1/2 text-center md:text-left">
        <h1 class="text-5xl md:text-7xl font-bold text-gray-900 mb-6">
          4<span class="text-blue-600 animate-pulse">0</span>4
        </h1>
        <h2 class="text-2xl md:text-4xl font-semibold text-gray-800 mb-4">
          Oops! Page Not Found
        </h2>
        <p class="text-lg text-gray-600 mb-8 max-w-lg">
          The page you're looking for doesn't exist or has been moved.
          Let's get you back on track.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start">
          <a
            routerLink="/"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
          >
            Go Home
          </a>
          <a
            href="#"
            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-all duration-300 flex items-center justify-center gap-2"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            Contact Support
          </a>
        </div>
      </div>

      <!-- Lottie Animation -->
      <div class="md:w-1/2 max-w-md">
        <ng-lottie
          [options]="options"
          class="w-full h-auto"
        ></ng-lottie>
      </div>
    </div>
  </div>
</div>
